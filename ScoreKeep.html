<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="ScoreKeep.css">
    <title>Score Keep</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card" id="container" style=" width: 28rem;">
            <img src="img/4307571.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h6 class="card-title">Ping Pong Score Keeper</h6>
                <hr>
                <h5 class="card-title"><span id="player1">0</span> to <span id="player2">0</span></h5>
                <p class="card-text">Use the buttons below to keep score.</p>
                <div class="in-line">
                    <span>Playing To</span>
                    <Select class="rounded-pill">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11F">11</option>
                    </Select>
                </div>

            </div>
            <div class="d-flex flex-wrap">
                <button class="btn btn-success btn-sm rounded-0" id="addPlayer1">+1 Player One</button>
                <button class="btn btn-primary btn-sm rounded-0" id="addPlayer2">+1 Player Two</button>
                <button class="btn btn-danger btn-sm rounded-0" id="reset">Reset</button>
            </div>
        </div>
        <div class="alert alert-success d-none" id="winCard" role="alert">
            <h4 class="alert-heading" id="congrat">Well done!</h4>
            <p>Aww yeah, you have successfully beaten <span id="person"></span>. You might be the next PingPong World
                Cup champion.
            </p>
            <hr>
            <p class="mb-0">Whenever you need to practice, feel free to use our PingPong console.</p>
            <div class="d-flex justify-content-end mt-5">
                <button class="btn btn-danger btn-sm" id="restart">close</button>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="ScoreKeep.js"></script>
</body>

</html>
